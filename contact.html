<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>İletişim Formu</h2>
        <form action="#" method="post">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" placeholder="İsminizi girin.." required>

            <label for="email">E-posta:</label>
            <input type="text" id="email" name="email" placeholder="E-posta adresinizi girin.." required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın.." style="height:150px" required></textarea>

            <input type="submit" value="Gönder">
        </form>
    </div>
</body>
</html>
